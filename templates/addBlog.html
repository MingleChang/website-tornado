{%extends 'base.html'%}  
{%block title%}  
MingleChang
{%end%} 
{%block link%}  
<link rel="stylesheet" href="{{static_url("CSS/addblog.css")}}">
<script src="//cdn.bootcss.com/markdown.js/0.6.0-beta1/markdown.min.js"></script>
{%end%} 
{%block content%} 
<div class="container"> 
	<form class="form-horizontal" action="addblog" method="post">
    {% raw xsrf_form_html() %}
  	<div class="form-group">
    <input type="text" class="form-control" placeholder="标题" name="title">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="描述" name="description">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="内容" rows="30" name="detail"></textarea>
  </div>
  <button type="submit" class="btn btn-default">发布</button>
</form>
</div>
{%end%}

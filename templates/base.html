<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>
        {%block title%}  
        {%end%}  
        </title>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="{{static_url("bootstrap/css/bootstrap.min.css")}}">
        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="{{static_url("bootstrap/css/bootstrap-theme.min.css")}}">
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="{{static_url("js/jquery.min.js")}}"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="{{static_url("bootstrap/js/bootstrap.min.js")}}"></script>

        <link rel="stylesheet" href="{{static_url("CSS/base-footer.css")}}">
        {%block link%}  
        {%end%}  
    </head>
    <body> 
        <header>  
        {%block header%}
        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MingleChang</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">首页</a></li>
            <li><a href="/">博客</a></li>
            <li><a href="/">关于</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">下拉 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
        </div>
        </nav>
        {%end%}  
        </header>  
        <content>  
        {%block content%}  
        {%end%}
        </content>  
        {%block footer%} 
        <footer class="footer">
        <div class="container">
        <p class="text-muted">@MingleChang</p>
        </div>
        </footer>
        {%end%} 
    </body>
</html>
